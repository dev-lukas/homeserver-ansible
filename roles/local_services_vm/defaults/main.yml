---
# Local Services VM role defaults

# VM settings
local_services_vmid: 104
local_services_hostname: "local-services"
local_services_storage: "vmpool"
local_services_disk_size: "32"  # Size in GB
local_services_memory: 4096
local_services_cores: 4

# Cloud image settings
local_services_cloud_image_url: "https://cloud.debian.org/images/cloud/trixie/latest/debian-13-generic-amd64.qcow2"
local_services_cloud_image_path: "/var/lib/vz/template/iso/debian-13-generic-amd64.qcow2"

# Network configuration
local_services_bridge: "vmbr0"
local_services_ip: "192.168.178.5"
local_services_gateway: "192.168.178.1"
local_services_netmask: "24"
local_services_nameserver: "192.168.178.2"

# SSH settings
local_services_ssh_port: 22
local_services_ssh_user: "root"
local_services_ssh_public_key: "{{ lookup('file', '/root/.ssh/id_ed25519.pub') }}"

# Docker settings
local_services_docker_data_root: "/var/lib/docker"
local_services_stacks_dir: "/opt/stacks"

# Docker image prune schedule (cron)
local_services_docker_prune_schedule: "0 5 * * 0"  # 5 AM every Sunday

# Service ports
local_services_bentopdf_port: 8080
local_services_vert_port: 3000
local_services_mealie_port: 9925
local_services_homepage_port: 3001

# Mealie settings
local_services_mealie_base_url: "https://recipes.lukas-roth.dev"

# UFW settings
local_services_ufw_default_incoming: "deny"
local_services_ufw_default_outgoing: "allow"

# Homepage configuration
homepage_proxmox_ip: "192.168.178.56"
homepage_storage_mounts:
  - name: "Root"
    mount: "/"
  - name: "VM Pool"
    mount: "/vmpool"

# Background image URL (will be downloaded locally)
# Set to empty string to disable
homepage_background_url: "https://images.pexels.com/photos/1108701/pexels-photo-1108701.jpeg"
