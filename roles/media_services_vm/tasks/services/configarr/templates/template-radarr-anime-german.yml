# German Anime profile template for Radarr
# Based on nani8ot/configarr-anime - modified for WEBDL-720p only

quality_profiles:
  - name: Anime HD (GER)
    reset_unmatched_scores:
      enabled: true
    score_set: german
    upgrade:
      allowed: true
      until_quality: Merged QPs
      until_score: 35000
    min_format_score: 0
    quality_sort: top
