---
# Power management tasks

- name: Include CPU frequency scaling configuration
  ansible.builtin.include_tasks: cpufreq.yml
  when: cpu_governor_enabled | default(true)
  tags:
    - cpufreq
    - power

- name: Include powertop configuration
  ansible.builtin.include_tasks: powertop.yml
  tags:
    - powertop
    - power

- name: Include LTR ignore configuration
  ansible.builtin.include_tasks: ltr_ignore.yml
  when: ltr_ignore_enabled | default(false)
  tags:
    - ltr
    - power
